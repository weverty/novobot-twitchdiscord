<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NovoBot â€¢ Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('/img/fundo-home.jpg') no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;
      color: white;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 1rem 2rem;
      border-bottom: 5px solid #90ee90;
    }

    .logo {
      font-size: 2.8rem;
      color: #90ee90;
      font-weight: bold;
      text-shadow: 0 0 10px black;
    }

    .nav-completo {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #90ee90;
    }

    .user-controls {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .btn-vincular,
    .btn-logout {
      background-color: #90ee90;
      border: none;
      color: #000;
      padding: 0.5rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
      text-decoration: none;
    }

    .btn-vincular:hover,
    .btn-logout:hover {
      background-color: #7bd87b;
    }

    .user-info {
      font-weight: bold;
      color: #90ee90;
    }

    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding-top: 4rem;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
    }

    .hero h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px black;
    }

    .hero p {
      font-size: 1.2rem;
      color: #ccc;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">NovoBot</div>

    <div class="nav-completo">
      <div class="nav-links">
        <a href="/">Home</a>
        <a href="/dashboard">Dashboard</a>
        <a href="/loja">Loja</a>
        <% if (twitchUser) { %>
          <a href="/perfil">Perfil</a>
        <% } %>
      </div>

      <div class="user-controls">
        <% if (!twitchUser) { %>
          <a href="/auth/twitch/login" class="btn-vincular">Vincular com a Twitch</a>
        <% } else { %>
          <span class="user-info">ðŸ‘‹ <%= twitchUser %></span>
          <a href="/logout" class="btn-logout">Sair</a>
        <% } %>
      </div>
    </div>
  </header>

  <section class="hero">
    <div>
      <h1>Seja bem-vindo ao NovoBot</h1>
      <p>O melhor sistema de pontos, loja e comandos personalizados para sua live na Twitch + Discord.</p>
    </div>
  </section>
</body>
</html>
